<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

<div class="calculator">
    <input type="text" id="screen" class="display" readonly>

    <div class="buttons">
        <button class="op" onclick="clearScreen()">C</button>
        <button class="op" onclick="deleteLast()">⌫</button>
        <button class="op" onclick="handleInput('/')">÷</button>
        <button class="op" onclick="handleInput('*')">×</button>

        <button onclick="handleInput('7')">7</button>
        <button onclick="handleInput('8')">8</button>
        <button onclick="handleInput('9')">9</button>
        <button class="op" onclick="handleInput('-')">−</button>

        <button onclick="handleInput('4')">4</button>
        <button onclick="handleInput('5')">5</button>
        <button onclick="handleInput('6')">6</button>
        <button class="op" onclick="handleInput('+')">+</button>

        <button onclick="handleInput('1')">1</button>
        <button onclick="handleInput('2')">2</button>
        <button onclick="handleInput('3')">3</button>
        <button class="equal" onclick="calculate()">=</button>

        <button class="zero" onclick="handleInput('0')">0</button>
        <button onclick="handleInput('.')">.</button>
    </div>
</div>

<script src="calculator.js"></script>
</body>
</html>
